# User config file.

[display]
xres: 800
yres: 600
fps: 60
fullscreen: yes

# Setting zoomspeed to > 1 reverses zoom.
# Setting zoomspeed to 1 will disable zooming completely, so it's not recommendable.
# scrollspeed defines max scrolling speed. This is approximate, depending on scrollaccel.
[control]
zoommin: 0.5
zoommax: 1.5
zoomspeed: 0.97 
scrollspeed: 5 
scrollaccel: 1.07 

# Not usually meant to be edited manually by users.
[controls]
camleft: 276
camright: 275
camup: 273
camdown: 274
