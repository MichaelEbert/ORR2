# Main config file for Open Rock Raiders.
# Contains definitions for all units etc.
# To add further cfg files, just list them in "includes", separated by commas.
# To add further units, add them to the list of units in [main], also separated by commas.
[main]
scrollborder: 25
includes: user.cfg
units: rockraider
tilesize: 64
testing_map: data/maps/sample_map.zip
wall_config_file: data/config/walls.cfg

[rockraider]
hp: 100
name: Rock Raider
speed: 50
info: Rock Raiders are the basic unit in game. They are required for everything.
model: models/units/rockraider
radius: 70

[wall_types]
0: ground
1: solid_rock

